<div class="options">
  <mat-radio-group [ngModel]="selectedArea$ | async" (ngModelChange)="selectedArea$.next($event)">
    <mat-radio-button *ngFor="let area of AREAS" [value]="area">
      {{area | titlecase}}
    </mat-radio-button>
  </mat-radio-group>
</div>

<app-grid [timeSlots$]="timeSlots$"></app-grid>
